<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/jpg" href="download.png">
    <link rel="preconnect" href="URL">
    <link rel="prev" href="http://stackoverflow.com/documentation/java/topics">
<link rel="next" href="http://stackoverflow.com/documentation/css/topics">
</head>
<body>
    <table>
        <tr>
        <th class="red cyan">Heading 1/Column 1</th>
        <th>Heading 2/Column 2</th>
        <th>Heading 3</th>
        </tr>
        <tr>
        <td rowspan="0">Row 1 Data Column 1</td>
        <td colspan="2">Row 1 Data Column 2</td>
        </tr>
        <tr>
        <td class="green">Row 2 Data Column 1</td>
        <td>Row 2 Data Column 2</td>
        </tr>
        </table>
</body>
</html>
